<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diffusion data process</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container card" style="margin-top: 50px; padding: 30px">
    <div class="row justify-content-center container">
        <div class="content">
              <h1> Please upload a diffusion conductivity .txt file </h1> <br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row content1">
                        <div class="col"> <br>
                            <input type="file" name="document" id="document" required="required">
                            <p></p>
                            <p></p>
                        </div>
                    </div>

                    <div class="row content2">
                        <div class="col">
                            <p id="V"> Potential stages ("," separate)</p>
                            <input type="text" name="V_stages" id="V_stages" required="required">
                        </div>

                         <div class="col">
                             <p id="interval"> Time per potential stage (mins)</p>
                             <input type="text" name="t_interval" id="t_interval" required="required">
                         </div>

                         <div class="col">
                             <p id="thickness"> Membrane thickness (um)</p>
                             <input type="text" name="mem_thickness" id="mem_thickness" required="required">
                             <p></p>
                         </div>
                    </div>

                    <div class="row content3">
                         <div class="col">
                             <p></p>
                              <label for="lang">Electrolyte</label>
                              <select name="electrolyte" id="electrolyte" required="required">
                                  <option value="KCl">KCl</option>
                                  <option value="LiCl">LiCl</option>
                                  <option value="HCl">HCl</option>
                              </select>
                             <p></p>
                         </div>

                    </div>

                    <div class="row content4">
                         <div class="col"> <br>
                            <button id="submit" class="btn-primary"> Upload</button>
                         </div>
                    </div>
                </form>
        <br>

    {% block messages %}
        {% if messages %}
            <div class="container" style="color: firebrick; margin-top: 20px" >
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}
    {% endblock %}
      </div>
    </div>
</div>
</body>
</html>
