<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Diffusion data results</title>
</head>

<body>
<div class="demo">
    The conductivity vs time plot
    {% block content %}
        {% if slope_plot %}
            <img src="data:img/png;base64, {{ slope_plot|safe }}" alt="">
        {% endif %}
    {% endblock content %}
</div>

<div class="demo">
    The conductivity slope bar chart
    {% block content %}
        {% if slope_bar %}
            <img src="data:img/png;base64, {{ slope_bar|safe }}" alt="">
        {% endif %}
    {% endblock content %}
</div>

<button class="btn"> <a href="{% url 'index' %}"> GO BACK</a></button>
</body>
</html>
