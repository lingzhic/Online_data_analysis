<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Diffusion data results</title>
</head>

<body>
<h1>The conductivity vs time plot</h1>
<div class="slope_plot_graph">
    {% block line_plot_block %}
        {% if slope_plot %}
            <img src="data:img/png;base64, {{ slope_plot|safe }}" alt="" width="70%" height="70%">
        {% endif %}
    {% endblock line_plot_block %}
<p></p>
</div>

<h1>The ion permeation flux bar chart</h1>
<div class="slope_bar_graph">
    {% block bar_plot_block %}
        {% if slope_bar %}
            <img src="data:img/png;base64, {{ slope_bar|safe }}" alt="" width="70%" height="70%">
        {% endif %}
    {% endblock bar_plot_block %}
</div>

<button class="btn"> <a href="{% url 'index' %}"> GO BACK TO MAIN</a></button>
</body>
</html>
